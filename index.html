<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebolim Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="player-score" id="player1">Player 1</div>
        <div class="match-info">
            <div class="goal-box">Gols P1: <span id="player1Goals">0</span></div>
            <div class="timer">Tempo: <span id="timer">120</span></div>
            <div class="goal-box">Gols P2: <span id="player2Goals">0</span></div>
        </div>
        <div class="player-score" id="player2">Player 2</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <button id="startGame">Iniciar</button>
        <button id="pauseGame">Pausar/Continuar</button>
        <button id="resetGame">Reiniciar</button>
    </div>

    <div id="controls" style="position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around;">
        <button id="up1">↑</button>
        <button id="down1">↓</button>
        <button id="up2">↑</button>
        <button id="down2">↓</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
